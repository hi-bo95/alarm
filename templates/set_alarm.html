<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アラーム設定</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>アラーム設定</h1>
    </header>

    <div class="container">
        <form action="/add_alarm" method="POST">
            <label for="date">日付 (YYYY-MM-DD):</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="time">時間 (HH:MM):</label>
            <input type="time" id="time" name="time" required><br><br>
            <label for="time">経過日数:</label>
            <input type="day" id="day" name="day" required><br><br>
            <button class="button" type="submit">アラームをセット</button>
        </form>

        <h2>設定されたアラーム</h2>
        <ul>
            {% for alarm in alarms %}
            <li>{{ alarm['alarm_time'] }}
                <form action="/delete_alarm" method="POST" style="display:inline;">
                    <input type="hidden" name="alarm_id" value="{{ alarm['alarm_id'] }}">
                    <button class="button" type="submit">削除</button>
                </form>
            </li>
            {% endfor %}
        </ul>

        {% if alarms %}
        <form action="/delete_all_alarms" method="POST">
            <button class="button">すべてのアラームを削除</button>
        </form>
        {% endif %}

        <br>
        <button class="button" onclick="location.href='{{ url_for('index') }}'">トップページに戻る</button>
    </div>
</body>
</html>
