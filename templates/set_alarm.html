<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アラーム設定</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1.2em;
            margin: 10px 0;
            display: block;
        }
        input[type="date"],
        input[type="time"] {
            padding: 10px;
            font-size: 1em;
            margin-top: 5px;
            width: calc(100% - 22px); /* Full width */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%; /* Full width */
        }
        button:hover {
            background-color: #45a049;
        }
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            label {
                font-size: 1em;
            }
            button {
                font-size: 0.9em;
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <h1>アラームを設定</h1>
    <form action="/add_alarm" method="POST">
        <label for="date">日付 (YYYY-MM-DD):</label>
        <input type="date" id="date" name="date" required>

        <label for="time">時間 (HH:MM):</label>
        <input type="time" id="time" name="time" required>

        <button type="submit">アラームをセット</button>
    </form>
    
    <br>
    <button onclick="location.href='{{ url_for('index') }}'">トップページに戻る</button>
</body>
</html>
