
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>らくらく目覚まし</title>
    <style>
       body {
            max-width: 500px;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            background-image: url('/static/top-bg-image.jpg'); /* 背景画像 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8); /* 透明背景 */
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            color: #4CAF50;
        }
        .container {
            padding: 15px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button {
            background-color: #bfc993;
            color: rgb(247, 76, 76);
            border: none;
            padding: 10px 20px;
            font-size: 2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ソダテル</h1>
        
    </header>

    <div class="container">
        <h2>直近のアラーム</h2>
        <p>{{ next_alarm }}</p>

        <button class="button" onclick="location.href='{{ url_for('add_alarm') }}'">アラームを設定</button>
        
    </div>

    <div class="container">
        <button class="button" onclick="location.href='{{ url_for('set_cultivation_period') }}'">栽培期間を設定</button>
        
    </div>
    <script>
        setInterval(function() {
            fetch('/check_alarm')
                .then(response => response.text())
                .then(data => {
                    if (data === 'redirect') {
                        window.location.href = '/alarm_page';
                    }
                });
        }, 5000);
    </script>
</body>
</html>
